<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Profile Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <img class="top-circle" src="./images/bg-pattern-top.svg" alt="">
  <img class="bottom-circle" src="./images/bg-pattern-top.svg" alt="">
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="">
    <div class="user-data">
      <img src="./images/image-victor.jpg" alt="">
      <div class="user-data-info">
        <h2><strong>Victor Crest </strong>26</h2>
        <span>London</span>
      </div>
    </div>
    <hr>
    <div class="user-stats">
      <div>
        <h2>80K</h2>
        <span>Followers</span>
      </div>
      <div>
        <h2>803K</h2>
        <span>Likes</span>
      </div>
      <div>
        <h2>1.4K</h2>
        <span>Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
